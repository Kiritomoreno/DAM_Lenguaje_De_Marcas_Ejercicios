<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 2</title>
	<link rel="stylesheet" href="ejercicio2.css">
</head>
<body>
	<h1 class="titulo">Ejercicio 2. Venta de entradas</h1>
	<!--Creamos el formulario con sus titulos legend y labels(opciones para escoger) -->
	<form class="form_diseño" action="/ejecicio2.js" method="get" target="_blank" name="Mi_Formulario">
		<fieldset form="Mi_Formulario" id="ticketes">
			<legend>Entradas </legend>
			<!--En el siguiente apartado ingresamos el label con un select y sus opciones a escoger-->
			<label for="Numero de entradas">Número de entradas:</label>
			<select name="Numero de entradas" id="Numero de entradas">
				<!-- 5 opciones-->
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select><br><br>

			<label for="Categoría">Categoría:</label><br>
			<select name="Categoría" id="Categoría">
				<!-- 3 opciones-->
				<option value="Gold">Gold</option>
				<option value="Silver">Silver</option>
				<option value="Bronce">Bronce</option>
			</select><br><br>
		</fieldset>
		<fieldset form="Mi_Formulario" id="personales">
			<!--tiene tres elementos de entrada y un selector de fecha-->

			<legend>Datos del comprador</legend>
			<!--Ingresamos label con un input de tipo texto y su correspondiente id y name -->
			<label for="Nombre">Nombre:</label>
			<input type="text" id="Nombre" name="Nombre"><br><br>
		
			<label for="Losapellidos">Apellidos:</label>
			<input type="text" id="LosApellidos" name="LosApellidos"><br><br>
		
			<label for="E-Mail">E-Mail:</label>
			<input type="text" id="E-Mail" name="E-Mail"><br><br>
			
			<!--Ingresamos label y un input de tipo date para que nos de alegir o ingresar por fecha,tambien su correspodiente id y name-->
			<label for="Nacimiento">Fecha de nacimiento:</label>
			<input type="date" id="Nacimiento" name="Nacimiento">
		</fieldset>

		<fieldset class="img_diseño" form="Mi_Formulario" id="pagos" alig="center">
			<!-- permite seleccionar entre 4 posibles opciones de compra (pudiendo 
			elegir solo una de ellas) y una casilla de verificación. Las imágenes de las opciones 
			tienen un ancho de 50 píxeles.-->
			<legend>Pago</legend>
			
			<p>Selecciona método de pago:</p>

			<!--Ingresamos los labels y inputs de tipo radio(paraque nos deje seleccionar una opción(para etiquetar botones))-->
			
			<input type="radio" name="pago" id="1" value="1">
			<label for="1">
				<img src="img/visaLogo.png" alt="Visa">
			</label><br>

			<input type="radio" name="pago" id="2" value="2">
			
			<label for="2">
				<img src="img/masterLogo.png" alt="Mastercard">
			</label><br>
			
			<input type="radio" name="pago" id="3" value="3">
			<label for="3">
				<img src="img/paypalLogo.png" alt="Paypal">
			</label><br>
			

			<input type="radio" name="pago" id="4" value="4">
			<label for="4">
				<img src="img/bizumLogo.jpg" alt="Bizum">
			</label><br><br>
		
			<!--Agregamos la etiqueta de casilla de verificación-->
			<input type="checkbox" name="nombre" id="5" value="valor">
			<label for="5">Acepto las condiciones de compra</label><br><br>

			<!--Agregamo el boton (proceder el pago)-->
			<button class="boton" type="submit" form="Mi_Formulario" value="Proceder al pago">Proceder al pago</button>

		</fieldset>
	</form>

</body>
</html>
